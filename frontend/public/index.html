<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto BackEnd & FrontEnd com Typescript</title>
    <link rel="stylesheet" href=".assets/css/styles.css" />
</head>
<body>
    <div id="container">
        <h2 id="title">Pequeno projeto envolvendo Back e FrontEnd</h2>
        
        <div x-data="create()">
            
         
         <button x-on:click="create">Create </button>


        </div>
           
    </div>

     <!---<script src="dist/index.js"></script> 
    <script src="dist/index.js"></script>-->


    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  

    <script>
        function create(){
            return {
                 create: async function(){
                    try{
                        const {data} = await axios.post('http://localhost:3000/user/create');
                        console.log(data);
                    }catch(error){
                        console.log(error);
                    }
                 
            }
        }
    }
    </script>

    </script>
</body>
</html>
